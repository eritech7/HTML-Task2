<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML FORM</title>
</head>
<body>
    <center>
    <form> 
        <table border = "1" cellpadding = "5">
            <tr>
                <th colspan = "2"> Registration Form</th>
            </tr>
            <tr> 
                <td>Student Name </td>
                <td><input type = "text"> </td>
            </tr>
            <tr> 
                <td>Father's Name </td>
                <td><input type = "text"> </td>
            </tr>
            <tr> 
                <td>Mother's Name </td>
                <td><input type = "text"> </td>
            </tr>
            <tr> 
                <td>Date of Birth </td>
                <td><input type = "date"> </td>
            </tr>
            <tr> 
                <td>Gender </td>
                <td>
                    <input type = "radio"> Male
                    <input type = "radio"> Female
                </td>
            </tr>
            <tr> 
                <td>Email ID </td>
                <td><input type = "text"> </td>
            </tr>
            <tr> 
                <td>Mobile No. </td>
                <td><input type = "text"> </td>
            </tr>
            <tr> 
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr> 
                <td>State</td>
                <td><input type = "text"> </td>
            </tr>
            <tr> 
                <td>City</td>
                <td><input type = "text"> </td>
            </tr>
            <tr align = "center"> 
                <td colspan = "2"> 
                    <button> Submit </button>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>

</html>
